<div class="row">
  <div class="col">
    <h3>Create Seller</h3>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <form [formGroup]="newSellerForm" (ngSubmit)="saveSeller(newSellerForm.value)">
      <div class="form-group">
        <label for="sellercategory">Category</label>
        <select formControlName="category" class="form-control" (change)="onChangeCategory($event)">
          <option value="">select category...</option>
          <option [value]="categoryLookup.id" *ngFor="let categoryLookup of categoryLookupCollection">
            {{ categoryLookup.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="tax">Tax</label>
        <select class="form-control">
          <option value="">select tax...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea
          rows="3"
          class="form-control"
          placeholder="remarks..."
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="submit" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
